<section class="container-custom py-5">
  <h2 class="text-center fw-bold mb-5">Ми пропонуємо</h2>

  <div
    *ngFor="let service of services; let i = index"
    class="row align-items-stretch rounded-4 shadow-sm p-3 mb-4" style="background-color: #7D959633;"
    [ngClass]="{ 'flex-row-reverse': i === 1, }"
  >
    <!-- Зображення -->
    <div class="col-12 col-md-5 mb-3 mb-md-0">
      <div class="rounded-3 overflow-hidden h-100">
        <img
          [src]="service.image"
          [alt]="service.title"
          class="img-fluid w-100 h-100 object-fit-cover"
        />
      </div>
    </div>

    <!-- Контент -->
    <div class="col-12 col-md-7 d-flex flex-column justify-content-between">
      <div>
        <h3 class="fw-bold mb-3 d-flex justify-content-center">{{ service.title }}</h3>
        <p class="text-md-start text-center">{{ service.text }}</p>
      </div>

      <div
           class="d-flex gap-2 flex-wrap mt-3"
           [ngClass]="{
          'justify-content-md-end': i !== 1,
          'justify-content-md-start': i === 1
        }"
      >
        <button
          *ngFor="let btn of service.buttons"
          [ngClass]="btn.type === 'primary' ? 'btn-custom rounded-3 px-3 py-2 text-white d-flex align-items-center justify-content-center'
          : 'btn-custom2 btn border border-#415050 border-3 rounded-3 px-3 d-flex align-items-center justify-content-center'"
        >
          <span>{{ btn.label }}</span>
          <img *ngIf="btn.icon" [src]="btn.icon" alt="icon" class="btn-icon ms-2">
        </button>
      </div>
    </div>
  </div>
</section>
