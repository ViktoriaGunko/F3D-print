<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>F3dPrint</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // Забираємо автоматичне відновлення позиції і відразу скролимо вгору
    try {
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
    } catch (e) {
      // деякі старі браузери можуть кидати помилку — ігноруємо
    }
    // Переконаємося, що сторінка починається зверху при першому завантаженні
    window.scrollTo(0, 0);
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body class="mat-typography">
  <app-root></app-root>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
